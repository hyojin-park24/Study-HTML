<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form practice : HJ</title>
</head>
<body>
    <!-- 제목 설정 -->
    <h1>What's your <i>playlist?</i></h1> <br>
    <!-- 사진첨부 -->
    <img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile1.uf.tistory.com%2Fimage%2F99B079495AC522AF1E72CE"
    width="200">

    <!-- 표 삽입 -->
    <h2>Select your Music Type</h2>
    <table border="1">
     <tbody>
        <td> K-POP</td>
        <td>POP</td>
        <td>OST</td>
        <td>EDM</td>
        <td>CLASSIC</td>
     </tbody>

     <!-- 사용자가 입력하는 양식 -->
     <form>
         <label for="name">이름</label>
         <input id="name" type="text"> <br>
         <label for="text">나이</label>
         <input type="text" ><br>
         <label for="text">전화번호</label>
         <input type="password"><br>

         <!-- 보이지 않는 입력 양식 -->
         <!-- 왜 쓰는지 모르겠어.. -->
         <!-- 웹을 동작하기 위해 필요한 폼양식인데 사용자에게는
        필요가 없어서 히든양식이 있는것 -->
         <!-- 버튼 -->
         <h1> Choose it! </h1> 
         <select width="150">
            <option> K-POP</option>
            <option>POP</option>
            <option>OST</option>
            <option>EDM</option>
            <option>CLASSIC</option>
         </select>


     </form>
